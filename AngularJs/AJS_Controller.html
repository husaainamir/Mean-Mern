  <!DOCTYPE html>
<html >
	<head>
	
		
	<script src="angular.min.js">
				</script> 
				<script>
		var app=angular.module("myApp",[]);

		app.controller("myCtrl",function($scope){
	
			$scope.display=function()
			{
				alert($scope.name);
			}
		$scope.value=100;
		$scope.age=20;
		});	
		 
		</script>
	</head>
	<body ng-App="myApp" ng-controller="myCtrl" ng-init="name='Ram'" >
	<input type="text" ng-model="age" /> <!--{{diplay()}}-->{{value}}
	</body>
</html>
