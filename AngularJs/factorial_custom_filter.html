<!DOCTYPE html>
<html>
<head>
	<title>Angular Js custom filters example</title>
	<script src="D:\AngularJs\angular.min.js"></script>
	<script type="text/javascript">
		var app=angular.module('customFilterApp',[]);
		app.controller('customFilterController',function ($scope){
			$scope.fact=5;
		});
		app.filter('factorial',function(){
			return function(item){
				var result=1;
				for(var i=item;i>0;i--){
					result=i*result;
				}
				return result;
			};
		});
	</script>
</head>
<body ng-app="customFilterApp" ng-controller="customFilterController">
<p>factorial is:{{fact|factorial}}</p>
</body>
</html>
